{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="{% url 'login' %}" style="margin-top: 2rem;">
    {% csrf_token %}

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button id="button" type="submit">Login</button>
</form>
{% endblock %}

{% block styles %}
<style>
    body {
        font-family: 'Karla', sans-serif;
        margin-top: 3rem;
        margin-bottom: 3rem;
        margin-left: 5%;
        margin-right: 5%;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: 'Markazi Text', serif;
        letter-spacing: 2px;
    }

    h1 {
        font-size: 4rem;
        margin-top: 1.5rem;
        margin-bottom: 0;
    }

    label {
        font-weight: bold;
        display: block;
    }

    input,
    select {
        width: 80%;
        display: block;
        padding: .5rem 1rem;
        line-height: 1.5rem;
        box-sizing: border-box;
        margin-bottom: 1rem;
    }

    #button {
        padding: .5rem 1rem;
        border: 1px solid #495E57;
        background-color: #495E57;
        border-radius: 5px;
        width: 80%;
        font-size: 1.25rem;
        display: block;
        color: #fff;
        line-height: 25px;
    }

    @media (max-width: 800px) {
        input {
            width: 100%;
        }

        #button {
            width: 100%;
        }
    }
</style>
{% endblock %}
